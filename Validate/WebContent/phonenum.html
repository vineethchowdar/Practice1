<!DOCTYPE html>
<html>
<head>
<title>number format</title>
<script>
function phonenum()
{
	var pnum= document.getElementById("phone").value;
	var pformat=/^[0-9]{2}-[0-9]{3}-[0-9]{4}$/;
	if (!pformat.test(pnum.value)){
		alert("please provide in the format XX-XXX-XXXX")
	}
	}
</script>
</head>
<body>
<form action=" " onsubmit="phonenum()"> <input type="text" name="phone" id="phone" />
<input type="submit" value="submit">
 </form>
</body>
</html>
